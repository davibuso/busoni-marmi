<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmi e Pietre d'Eccellenza</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script> </head>
<body class="bg-gray-50 text-gray-800">

    <header class="p-10 text-center bg-white shadow-sm">
        <h1 class="text-4xl font-serif font-bold uppercase tracking-widest">Marmi & Pietre della Tua Azienda</h1>
        <p class="mt-4 text-gray-600 italic">Lavorazioni artigianali e materiali pregiati dal 19XX</p>
    </header>

    <section class="p-8">
        <h2 class="text-2xl font-bold mb-6 border-b-2 border-gray-300 pb-2">Il Nostro Catalogo Materiali</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-2 rounded shadow hover:shadow-lg transition">
                <img src="tuo-marmo-1.jpg" alt="Marmo di Carrara" class="w-full h-64 object-cover rounded">
                <h3 class="p-4 font-bold text-center">Marmo di Carrara Bianco</h3>
            </div>
            </div>
    </section>

    <section class="p-8 bg-gray-100">
        <h2 class="text-2xl font-bold mb-6">Lavorazioni e Finiture</h2>
        <ul class="space-y-4">
            <li class="flex items-center space-x-4 bg-white p-4 rounded shadow-sm">
                <img src="lavorazione-lucida.jpg" class="w-20 h-20 rounded-full object-cover">
                <div>
                    <strong class="text-lg">Lucidatura a Specchio</strong>
                    <p class="text-sm text-gray-500">Ideale per interni eleganti e piani cucina.</p>
                </div>
            </li>
        </ul>
    </section>

</body>
</html>
